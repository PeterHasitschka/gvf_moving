<!DOCTYPE html>
<html lang="en" style="background: #E5E6F1; color:gray">
<head>
    <meta charset="UTF-8">
    <title>GVF - MOVING</title>
    <script src="gvfapi.js"></script>
    <script>
        var gvfapi = new GVFApi();

        gvfapi.registerEvent("initready", function (d) {
            console.log("INITREADY FROM DOWN SAYS:", d);
        });
        document.addEventListener('DOMContentLoaded', function () {
            window.setTimeout(function () {
                gvfapi.sendToGvf("dummyevent", "mytext");
            }, 5000)
        }, false);
    </script>

</head>
<body>

<div id="iframecontainer" style="position:relative; height:100%; padding-bottom: 721px;">
    <iframe src="gvf.html" style="
            width: 100%;
            height: 100%;
            position: absolute;
            border: 1px solid red;
    ">
    </iframe>
</div>

<p>MOVING</p>

</body>
</html>
