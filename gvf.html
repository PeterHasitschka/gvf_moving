<html>
<head>
    <title>GVF Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="gvfcore/assets/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->

    <!-- necessary to include here due to require problems on extended classes deriving three classes -->
    <script src="node_modules/three/build/three.js"></script>
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="afel/lib/jLouvain.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('build/gvfcore/main').catch(function (err) {
            console.error(err);
        });
    </script>


</head>
<!-- 3. Display the application -->
<body>
<gvf-app class="container-fluid">Loading GVF...</gvf-app>


</body>
</html>
